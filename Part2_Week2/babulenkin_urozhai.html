<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бабуленькин урожай</title>
</head>
<body>
    <main>
        <input type="radio" name="scroller" id="1" checked>
        <section class="images-block">
            <article class="card">
                <figure>
                    <img src="images/kabachok.jpg" alt="image of a veggie">
                    <figcaption class="desc">
                        <figure>
                            <label for="11">
                                <img class="desc-img" src="images/kabachok.jpg" alt="image of a veggie">
                            </label>
                            <figcaption class="text">
                                Кабачок — кустовая разновидность тыквы обыкновенной с продолговатыми плодами, без плетей. Плоды могут быть зелёного, жёлтого, чёрного или белого цвета. Мякоть нежная и быстроваркая.        
                            </figcaption>
                        </figure>
                    </figcaption>
                </figure>
                <input type="checkbox" id="11" name="block">
                <div class="big-image">
                    <label for="11" class="x"></label>
                    <img src="images/kabachok.jpg" alt="image of a veggie" title="kabachok">
                </div>
            </article>

            <article class="card">
                <figure><img src="images/morkov.jpg" alt="image of a veggie">
                    <figcaption class="desc">
                        <figure>
                            <label for="12">
                                <img class="desc-img" src="images/morkov.jpg" alt="image of a veggie">
                            </label>
                            <figcaption class="text">
                                Морковь посевная — двулетнее растение, овощная культура, подвид вида морковь дикая. Обычно в быту под словом «морковь» подразумевается широко распространенный корнеплод именно этого растения, который обычно относят к овощам.
                            </figcaption>
                        </figure>
                    </figcaption>
                </figure>
                <input type="checkbox" id="12" name="block">
                <div class="big-image">
                    <label for="12" class="x"></label>
                    <img src="images/morkov.jpg" alt="image of a veggie" title="morkov">
                </div>
            </article>
            
            <article class="card">
                <figure>
                    <img src="images/baklazhan.jpg" alt="image of a veggie">
                    <figcaption class="desc">
                        <figure>
                            <label for="13">
                                <img class="desc-img" src="images/baklazhan.jpg" alt="image of a veggie">
                            </label>
                            <figcaption class="text">
                                Баклажа́н, или Паслён тёмнопло́дный — вид многолетних травянистых растений рода Паслён. Возделывается как однолетнее растение. Съедобен только плод. В ботаническом смысле это ягода, в кулинарном рассматривается как овощ. Известен также под названием бадриджа́н.
                            </figcaption>   
                        </figure>
                    </figcaption>
                </figure>
                <input type="checkbox" id="13" name="block">
                <div class="big-image">
                    <label for="13" class="x"></label>
                    <img src="images/baklazhan.jpg" alt="image of a veggie" title="baklazhan">
                </div>

            </article>
            
            <article class="card">
                <figure>
                    <img src="images/tykva.jpg" alt="image of a veggie">
                    <figcaption class="desc">
                        <figure>
                            <label for="14">
                                <img class="desc-img" src="images/tykva.jpg" alt="image of a veggie">
                            </label>
                            <figcaption class="text">
                                Ты́ква — род травянистых растений семейства Тыквенные. Под словом «тыква» в России обычно понимаются виды Тыква обыкновенная и Тыква гигантская, широко распространённые и культивируемые как пищевое и кормовое растение.
                            </figcaption>   
                        </figure>
                    </figcaption>
                </figure>
                <div class="big-image">
                    <label for="14" class="x"></label>
                    <img src="images/tykva.jpg" alt="image of a veggie" title="tykva">
                </div>
            </article>
        </section>

        <input type="radio" name="scroller" id="2">
        <section class="images-block">
            <article class="card">
                <figure>
                    <img src="images/tykva.jpg" alt="image of a veggie">
                    <figcaption class="desc">
                        <figure>
                            <label for="14">
                                <img class="desc-img" src="images/tykva.jpg" alt="image of a veggie">
                            </label>
                            <figcaption class="text">
                                Ты́ква — род травянистых растений семейства Тыквенные. Под словом «тыква» в России обычно понимаются виды Тыква обыкновенная и Тыква гигантская, широко распространённые и культивируемые как пищевое и кормовое растение.
                            </figcaption>   
                        </figure>
                    </figcaption>
                </figure>
                <div class="big-image">
                    <label for="14" class="x"></label>
                    <img src="images/tykva.jpg" alt="image of a veggie" title="tykva">
                </div>
            </article>
            
            <article class="card">
                <figure>
                    <img src="images/kapusta.jpg" alt="image of a veggie">
                    <figcaption class="desc">
                        <figure>
                            <label for="22">
                                <img class="desc-img" src="images/kapusta.jpg" alt="image of a veggie">
                            </label>
                            <figcaption class="text">
                                Капу́ста огоро́дная:460 — двулетнее растение, сельскохозяйственная культура; вид рода Капуста семейства Капустные.
                            </figcaption>   
                        </figure>
                    </figcaption>
                </figure>
                <div class="big-image">
                    <label for="22" class="x"></label>
                    <img src="images/kapusta.jpg" alt="image of a veggie" title="kapusta">
                </div>
            </article>

            <article class="card">
                <figure>
                    <img src="images/redka.jpg" alt="image of a veggie">
                    <figcaption class="desc">
                        <figure>
                            <label for="23">
                                <img class="desc-img" src="images/redka.jpg" alt="image of a veggie">
                            </label>
                            <figcaption class="text">
                                Редька посевная, или Редька огородная — однолетнее или двулетнее травянистое растение, вид рода Редька семейства Капустные.
                            </figcaption>   
                        </figure>
                    </figcaption>
                </figure>
                <div class="big-image">
                    <label for="23" class="x"></label>
                    <img src="images/redka.jpg" alt="image of a veggie" title="redka">
                </div>
            </article>

            <article class="card">
                <figure>
                    <img src="images/perets.jpg" alt="image of a veggie">
                    <figcaption class="desc">
                        <figure>
                            <label for="24">
                                <img class="desc-img" src="images/perets.jpg" alt="image of a veggie">
                            </label>
                            <figcaption class="text">
                                Пе́рец стручко́вый, Перец овощной однолетний — вид однолетних травянистых растений рода Capsicum семейства Паслёновые, а также его плоды. Сельскохозяйственная овощная культура. Сорта перца стручкового делят на сладкие и горькие. Последним, известным как красный перец, острый вкус придаёт алкалоид капсаицин. 
                            </figcaption>   
                        </figure>
                    </figcaption>
                </figure>
                <div class="big-image">
                    <label for="24" class="x"></label>
                    <img src="images/perets.jpg" alt="image of a veggie" title="perets">
                </div>
            </article>

        </section>
    </main>
</body>
</html>
